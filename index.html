<!DOCTYPE html>
 <html>
  <head>
    <meta charset="UTF-8">
    <title>Tetris nova</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="Tetris.css">
  </head>
  <body>
    <canvas id="ca_hold"></canvas>
    <div id="hold">Hold</div>
    <div id="ca_border"></div>
    <canvas id="canvas"></canvas>
    <div id="next">Next</div>
    <canvas id="ca_next"></canvas>
    <h1 id="h1">fps:<span id="fps">0</span></h1>
    <h2 id="eline"></h2>
    <h2 id="eline2"></h2>
    <h2 id="e_PC">Perfect<br />
    <span id="clear"> Clear</span></h2>
    <div id='option_back'>Option
    <p id="kando">sensitivity<p>
    <p>ARR:<span id="ARR"></span><p>
    <button id="arr-">-</button>
    <button id="arr">+</button>
    <p2>DAS:<span id="DAS"></span></p2>
    <button id="das-">-</button>
    <button id="das">+</button>
    <p3>SDF:<span id="SDF"></span></p3>
    <button id="sdf-">-</button>
    <button id="sdf">+</button>
    <p4>Erase</p4>
    <p5>frame:<span id="e_fspan"></span></p5>
    <button id="e_f-">-</button>
    <button id="e_f">+</button>
    <p id="key">Key config</p>
    <p6>Move right:<br/>
        Move left:<br/>
        Hard drop:<br/>
        Soft dorop:<br/>
        Hold:<br/>
        Rotate right:<br/>
        Rotate left:<br/>
        Reset:<br/>
        Reset and option:</p6>
    <p6 id="keyspan"><span id="key_r">r</span><br/>
                     <span id="key_l">l</span><br/>
                     <span id="key_h">h</span><br/>
                     <span id="key_s">s</span><br/>
                     <span id="key_ho">h</span><br/>
                     <span id="key_rr">rr</span><br/>
                     <span id="key_rl">rl</span><br/>
                     <span id="key_re">re</span><br/>
                     <span id="key_reop">reop</span><br/>
    </p6>
    <button class="keyconbtn" id="k_r">Change</button>
    <button class="keyconbtn" id="k_l">Change</button>
    <button class="keyconbtn" id="k_u">Change</button>
    <button class="keyconbtn" id="k_d">Change</button>
    <button class="keyconbtn" id="k_h">Change</button>
    <button class="keyconbtn" id="k_rr">Change</button>
    <button class="keyconbtn" id="k_rl">Change</button>
    <button class="keyconbtn" id="k_re">Change</button>
    <button class="keyconbtn" id="k_reop">Change</button>
    </div>
    <button id="playbtn">Play</button>
    <script src="Tetris.js"></script>
  </body>
 </html>
